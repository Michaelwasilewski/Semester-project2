<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <script type="module" src="/main.js" defer></script>
  </head>
  <body>
    <div class="flex min-h-full items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
      <div class="w-full max-w-md space-y-8">
        <div>
          <h1 class="mt-6 text-center text-3xl font-bold tracking-tight text-blue-700 pb-4">Auction House</h1>
          <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-800">Sign up</h2>
        </div>
        <form class="mt-8 space-y-6" action="#" method="POST">
          <div id="form-inputs" class="-space-y-px rounded-md shadow-sm">
            <div>
              <label for="name" class="block py-2">Name (Required)</label>
              <input
                id="name"
                name="name"
                type="text"
                required
                class="relative block w-full appearance-none rounded-none rounded-t-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
                placeholder="Name"
              />
              <div class="validation-error text-rose-700 py-1.5"></div>
            </div>
            <div>
              <label for="email-address" class="block py-2">Email address (Required)</label>
              <input
                id="email-address"
                name="email"
                type="email"
                autocomplete="email"
                required
                class="relative block w-full appearance-none rounded-none rounded-t-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
                placeholder="Email address"
              />
              <div class="validation-error text-rose-700 py-1.5"></div>
            </div>
            <div>
              <label for="password" class="block py-2">Password (Required)</label>
              <input
                id="password"
                name="password"
                type="password"
                autocomplete="current-password"
                required
                class="relative block w-full appearance-none rounded-none rounded-b-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
                placeholder="Password"
              />
              <div class="validation-error text-rose-700 py-1.5"></div>
            </div>
            <div>
              <label for="confirm-password" class="block py-2">Confirm Password (Required)</label>
              <input
                id="confirm-password"
                name="password"
                type="password"
                autocomplete="current-password"
                required
                class="relative block w-full appearance-none rounded-none rounded-b-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
                placeholder="Confirm Password"
              />
              <div class="validation-error text-rose-700 py-1.5"></div>
            </div>
            <div>
              <label for="avatar" class="block py-2">Avatar (Optional)</label>
              <input
                id="avatar"
                type="text"
                class="relative block w-full appearance-none rounded-none rounded-b-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
                placeholder="Avatar"
              />
              <div class="validation-error text-rose-700 py-1.5"></div>
            </div>
          </div>
          <div>
            <button
              id="sign-up-btn"
              type="submit"
              class="group relative flex w-full justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
            >
              <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                <!-- Heroicon name: mini/lock-closed -->
                <svg
                  class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                  aria-hidden="true"
                >
                  <path
                    fill-rule="evenodd"
                    d="M10 1a4.5 4.5 0 00-4.5 4.5V9H5a2 2 0 00-2 2v6a2 2 0 002 2h10a2 2 0 002-2v-6a2 2 0 00-2-2h-.5V5.5A4.5 4.5 0 0010 1zm3 8V5.5a3 3 0 10-6 0V9h6z"
                    clip-rule="evenodd"
                  />
                </svg>
              </span>
              Sign Up
            </button>
          </div>
          <div id="general-error" class="text-2xl py-3.5 text-red-500 text-center hidden"></div>
        </form>
        <p class="text-center my-6 p-6 border-t-2">Already have an Account?</p>
        <a href="./login.html">
          <button
            class="group relative flex w-full justify-center rounded-md border border-transparent bg-green-600 py-2 px-4 text-sm font-medium text-white hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
          >
            Log In
          </button>
        </a>
      </div>
    </div>
  </body>
</html>
