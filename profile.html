<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="module" src="/js/getProfiles.js" defer></script>
    <script type="module" src="/main.js" defer></script>
    <script type="module" src="/js/getProfileListings.js" defer></script>
  </head>

  <body class="flex-1 bg-gray-800">
    <header>
      <nav class="bg-white border-gray-200 px-2 sm:px-4 py-2.5 dark:bg-gray-900">
        <div class="container flex flex-wrap justify-between items-center mx-auto">
          <a href="/home.html" class="flex items-center">
            <span class="self-center text-xl font-semibold whitespace-nowrap dark:text-orange-300">Auction Cloud</span>
          </a>
          <span id="user-greeting" class="text-white italic"></span>
          <div class="md:block md:w-auto" id="navbar-default">
            <ul
              class="flex flex-col items-center p-4 mt-4 bg-gray-50 rounded-lg border border-gray-100 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
            >
              <li>
                <a
                  href="./home.html"
                  class="class=block py-2 pr-4 pl-3 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:p-0 dark:hover:bg-gray-700 md:dark:hover:bg-transparent text-orange-200"
                  >Home</a
                >
              </li>
              <li>
                <a
                  href="./create-bid.html"
                  class="class=block py-2 pr-4 pl-3 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:p-0 dark:hover:bg-gray-700 md:dark:hover:bg-transparent text-orange-200"
                  >Create bid</a
                >
              </li>
              <li>
                <a
                  href="./user-bids.html"
                  class="block py-2 pr-4 pl-3 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:p-0 dark:hover:bg-gray-700 md:dark:hover:bg-transparent text-orange-200"
                  >My bids</a
                >
              </li>
              <li>
                <button
                  id="log-out"
                  class="block py-2 pr-4 pl-3 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:p-0 dark:hover:bg-gray-700 md:dark:hover:bg-transparent text-orange-200"
                >
                  Log out
                </button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="bg-gray-800 flex-1">
      <form
        id="changeAvatarForm"
        class="absolute flex flex-col w-[90%] lg:w-1/2 lg:max-w-6xl h-fit p-8 bg-gray-800 shadow-md shadow-black top-[10rem] rounded-lg left-[50%] translate-x-[-50%] z-40 hidden"
      >
        <button type="button" id="stopEditBtn" class="absolute top-2 right-4 text-white font-bold text-xl">X</button>
        <div class="flex flex-col w-5/6 mx-auto">
          <label for="avatar" class="pb-4 text-orange-300 text-xl">Change Your Avatar</label>
          <input
            type="text"
            name="avatarInput"
            id="avatarInput"
            accept="image/png, image/jpeg"
            placeholder="Paste url here"
            class="text-black p-1 rounded-lg"
          />
          <p id="avatarErrorMessage" class="text-red-600 hidden">Must be a valid URL</p>
          <p id="generalErrorMessage" class="text-red-600"></p>
        </div>
        <button type="submit" class="mt-8 py-2 w-1/2 xl:w-1/5 mx-auto bg-orange-400 rounded-lg text-gray-800">
          Update Avatar
        </button>
      </form>
      <div
        id="profile-info"
        class="w-full bg-white border border-gray-200 rounded-lg shadow-md dark:bg-gray-800 dark:border-gray-700"
      ></div>
      <div class="flex justify-center">
        <h1 class="text-5xl font-extrabold dark:text-orange-300">User's listings</h1>
      </div>
      <div id="profile-container" class="container flex flex-wrap justify-between items-center mx-auto gap-8"></div>
      <div id="generalErrorMessage"></div>
    </main>
  </body>
</html>
