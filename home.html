<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auction Cloud</title>
    <script type="module" src="/main.js" defer></script>
    <script type="module" src="/js/listings.js" defer></script>
  </head>

  <body class="bg-gray-800">
    <header>
      <nav class="bg-white border-gray-200 px-2 sm:px-4 py-2.5 dark:bg-gray-900">
        <div class="container flex flex-wrap justify-between items-center mx-auto">
          <a href="./" class="flex items-center">
            <span class="self-center text-xl font-semibold whitespace-nowrap dark:text-orange-300">Auction Cloud</span>
          </a>
          <span id="user-greeting" class="text-white italic"></span>
          <div class="md:block md:w-auto" id="navbar-default">
            <ul
              class="flex flex-col items-center p-4 mt-4 bg-gray-50 rounded-lg border border-gray-100 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
            >
              <li>
                <a
                  href="./home.html"
                  class="class=block py-2 pr-4 pl-3 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:p-0 dark:hover:bg-gray-700 md:dark:hover:bg-transparent text-orange-200"
                  >Home</a
                >
              </li>
              <li>
                <a
                  href="./profile.html"
                  class="block py-2 pr-4 pl-3 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:p-0 dark:hover:bg-gray-700 md:dark:hover:bg-transparent text-orange-200"
                  >My profile</a
                >
              </li>
              <li>
                <a
                  href="./create-bid.html"
                  class="class=block py-2 pr-4 pl-3 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:p-0 dark:hover:bg-gray-700 md:dark:hover:bg-transparent text-orange-200"
                  >Create bid</a
                >
              </li>
              <li>
                <button
                  id="log-out"
                  class="block py-2 pr-4 pl-3 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:p-0 dark:hover:bg-gray-700 md:dark:hover:bg-transparent text-orange-200"
                >
                  Log out
                </button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="flex-1">
      <div class="container flex flex-wrap justify-between items-center mx-auto">
        <section id="post-feed" class="m-auto w-5/6">
          <h1 class="my-8 text-2xl font-semibold text-orange-300">Auction feed</h1>
          <div id="sort-and-search" class="flex flex-col gap-2">
            <div class="flex gap-4 w-full">
              <label for="search-posts" class="grow">
                <input
                  id="search-posts"
                  class="relative block w-full appearance-none rounded-none rounded-t-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
                  type="text"
                  placeholder="Search for auction listings"
                />
              </label>
              <button
                id="search-btn"
                class="rounded-md border border-transparent bg-orange-300 py-2 px-4 text-sm font-medium text-gray-600 hover:bg-orange-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
              >
                Search
              </button>
            </div>
          </div>
          <div id="listings-container" class="flex flex-wrap sm:grid gap-4 grid-cols-2 md:grid-cols-3"></div>
          <div id="general-error" class="text-2xl py-3.5 text-red-500 text-center hidden"></div>
        </section>
      </div>
    </main>
    <footer class="p-4 bg-white shadow md:flex md:items-center md:justify-between md:p-6 dark:bg-gray-800">
      <span class="text-sm text-gray-500 sm:text-center dark:text-gray-400"
        >Â© 2022 Auction Cloud. Made for educational purposes only.
      </span>
      <ul class="flex flex-wrap items-center mt-3 text-sm text-gray-500 dark:text-gray-400 sm:mt-0">
        <li>
          <a href="#" class="mr-4 hover:underline md:mr-6">About</a>
        </li>
        <li>
          <a href="#" class="mr-4 hover:underline md:mr-6">Get started</a>
        </li>
        <li>
          <a href="#" class="mr-4 hover:underline md:mr-6">Support</a>
        </li>
        <li>
          <a href="#" class="hover:underline">Contact</a>
        </li>
      </ul>
    </footer>
  </body>
</html>
